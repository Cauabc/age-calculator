<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <title>Age Calculator</title>
</head>
<body>
    <main>
        <header>
            <div class="header-inputArea">
                <div class="input day">
                    <label for="day">day</label>
                    <input type="number" name="day" id="day" placeholder="DD" required maxlength="2" min="01" max="31">
                </div>
                <div class="input month">
                    <label for="month">month</label>
                    <input type="number" name="month" id="month" placeholder="MM" required min="01" max="12" maxlength="2">
                </div>
                <div class="input year">
                    <label for="year">year</label>
                    <input type="number" name="year" id="year" placeholder="YYYY" required min="0000" max="3000" maxlength="4">
                </div>
            </div>
            <div class="arrowSVG">
                <img src="./assets/images/icon-arrow.svg" alt="Arrow pointing to below">
            </div>
        </header>
        <div class="main-content">
            <div class="date">
                <h1><span class="yearsText">- -</span> years</h1>
                <h1><span class="monthsText">- -</span> months</h1>
                <h1><span class="daysText">- -</span> days</h1>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
