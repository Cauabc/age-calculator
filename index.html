<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <title>Age Calculator</title>
</head>
<body>
    <main>
        <header>
            <div class="header-inputArea">
                <div class="input day">
                    <label for="day">day</label>
                    <input type="number" name="day" id="day" placeholder="DD">
                </div>
                <div class="input month">
                    <label for="month">month</label>
                    <input type="number" name="month" id="month" placeholder="MM">
                </div>
                <div class="input year">
                    <label for="year">year</label>
                    <input type="number" name="year" id="year" placeholder="YYYY">
                </div>
            </div>
            <div class="arrowSVG">
                <img src="./assets/images/icon-arrow.svg" alt="Arrow pointing to below">
            </div>
        </header>
        <div class="main-content">
            
        </div>
    </main>
</body>
</html>
